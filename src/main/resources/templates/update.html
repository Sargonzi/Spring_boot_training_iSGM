<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="master">
<head>
<meta charset="UTF-8">
<title>Add New</title>
</head>
<body>

	<section layout:fragment="content">
		<form role="form" th:action="@{'/update/'} +${oldUser.id}" method="post"
			th:object="${oldUser}">
			<div class="form-group">
				<label for="userName">User Name</label> <input type="text"
					class="form-control" id="userName" placeholder="Enter User Name" th:field="*{name}" /> <label th:errors="*{name}"
					class="text-danger"></label>
			</div>
			<div class="form-group">
				<label for="userPhone">User Phone</label> <input type="text"
					class="form-control" id="userPhone" placeholder="Enter User Phone" th:field="*{phone}" /> <label th:errors="*{phone}"
					class="text-danger"></label>
			</div>
			<div class="form-group">
				<label for="userAddress">User Address</label> <input type="text"
					class="form-control" id="userAddress" placeholder="Enter User Address"
					th:field="*{address}" /> <label th:errors="*{address}"
					class="text-danger"></label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</section>
</body>
</html>
